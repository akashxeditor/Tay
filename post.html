<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Video...</title> 
    
    <meta name="title" content="Video Player">
    <meta name="description" content="Watch viral videos">

    <meta property="og:type" content="video.other">
    <meta property="og:url" content="">
    <meta property="og:title" content="Video Player">
    <meta property="og:description" content="Watch viral videos here">
    <meta property="og:image" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #6c5ce7;
            --accent-hover: #5a4ad1;
        }
        
        body { 
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        /* --- Updated: Bigger Container --- */
        .main-container { 
            max-width: 1000px; /* আগে 850px ছিল, এখন 1000px */
            margin: 0 auto; 
            padding: 10px; /* প্যাডিং কমানো হয়েছে যাতে মোবাইলে ভিডিও বড় দেখায় */
        }

        /* Back Button */
        .back-link {
            display: inline-flex; align-items: center; gap: 8px;
            color: var(--text-secondary); text-decoration: none;
            font-weight: 500; transition: color 0.3s; margin-bottom: 15px;
            padding-left: 5px;
        }
        .back-link:hover { color: var(--accent-color); }

        /* Video Player Area */
        .content-card {
            background: var(--bg-card);
            border-radius: 16px; 
            padding: 12px; /* প্যাডিং কমানো হয়েছে ভিডিও বড় করার জন্য */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-wrapper { 
            position: relative; 
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0; 
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* Typography */
        .video-title { font-weight: 700; margin-top: 15px; font-size: 1.3rem; line-height: 1.3; padding: 0 5px; }
        .video-desc { color: var(--text-secondary); margin-top: 15px; font-size: 0.9rem; line-height: 1.6; white-space: pre-wrap; padding: 0 5px; }

        /* Action Buttons */
        .action-btn {
            width: 100%; padding: 12px; border-radius: 10px;
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.3s ease; border: none; text-decoration: none; font-size: 0.95rem;
        }
        .action-btn:active { transform: scale(0.98); }

        .btn-share { 
            background: var(--accent-color); color: white; 
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        .btn-share:hover { background: var(--accent-hover); color: white;}

        .btn-dl { 
            background: rgba(40, 167, 69, 0.15); color: #2ecc71; 
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        .btn-dl:hover { background: rgba(40, 167, 69, 0.3); color: #2ecc71; }
        
        /* Utilities */
        .error-msg { color: #ff6b6b; margin-top: 20px; text-align: center; font-weight: 500; }
        #loader { padding: 50px 0; }
        
        /* Toast Notification */
        .toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; }
        .custom-toast { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); color: white; padding: 12px 25px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; font-size: 0.9rem;}
        .custom-toast.show { display: block; animation: fadeInOut 3s forwards; }
        @keyframes fadeInOut { 0% { opacity: 0; transform: translateY(20px); } 15% { opacity: 1; transform: translateY(0); } 85% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body>

    <div class="main-container">
        <a href="index.html" class="back-link">
            <i class="bi bi-arrow-left-circle-fill fs-4"></i> <span>Back to Home</span>
        </a>

        <div id="loader" class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 text-secondary">Loading Video...</p>
        </div>

        <div id="content" class="content-card" style="display: none;">
            
            <div class="video-wrapper">
                <iframe id="videoFrame" src="" allowfullscreen title="Video player"></iframe>
            </div>

            <h1 id="vidTitle" class="video-title"></h1>
            
            <div class="row g-2 mt-2">
                <div class="col-6">
                    <button onclick="shareVideo()" class="action-btn btn-share">
                        <i class="bi bi-share-fill"></i> Share
                    </button>
                </div>
                <div class="col-6">
                    <a id="dlBtn" href="#" class="action-btn btn-dl" target="_blank">
                        <i class="bi bi-download"></i> Download
                    </a>
                </div>
            </div>

            <div id="vidDesc" class="video-desc"></div>
        </div>

        <div class="toast-container">
            <div id="copyToast" class="custom-toast">Link copied to clipboard!</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('id');
        
        let currentVideoData = null;

        if(!targetId) {
            showError("No video ID provided. Returning to home.");
            setTimeout(() => window.location.href = "index.html", 2500);
        } else {
            loadVideoFromStorage(targetId);
        }

        function loadVideoFromStorage(id) {
            const storedData = localStorage.getItem('videoList');
            
            if (!storedData) {
                showError("Data source missing. Please open the app from the home page.");
                setTimeout(() => window.location.href = "index.html", 2500);
                return;
            }

            try {
                const videos = JSON.parse(storedData);
                const video = videos.find(v => (v.id == id) || (v.k == id) || (v.key == id));

                if (video) {
                    currentVideoData = video;
                    displayVideo(video);
                    updateMetaTags(video);
                } else {
                    showError("Video not found. It might have been removed.");
                }

            } catch (e) {
                console.error(e);
                showError("Failed to process video data.");
            }
        }

        function displayVideo(data) {
            let embedUrl = "";
            let rawUrl = data.videoUrl || data.link || "";

            if (rawUrl.includes('youtu.be/')) {
                const videoId = rawUrl.split('youtu.be/')[1].split('?')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            } else if (rawUrl.includes('youtube.com/watch')) {
                const urlParams = new URLSearchParams(new URL(rawUrl).search);
                embedUrl = `https://www.youtube.com/embed/${urlParams.get('v')}?autoplay=1&rel=0`;
            } else {
                embedUrl = rawUrl;
            }

            document.getElementById('videoFrame').src = embedUrl;
            document.getElementById('vidTitle').innerText = data.title || "Untitled Video";
            document.getElementById('vidDesc').innerText = data.description || data.desc || "No description available.";
            
            const dlBtn = document.getElementById('dlBtn');
            const dlUrl = data.downloadUrl || data.link;
            if (dlUrl) {
                dlBtn.href = dlUrl;
            } else {
                dlBtn.style.opacity = '0.5';
                dlBtn.style.pointerEvents = 'none';
                dlBtn.innerHTML = '<i class="bi bi-exclamation-circle"></i> No Download';
            }

            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function updateMetaTags(data) {
            document.title = data.title || "Viral Video";
            
            const thumbnail = data.thumbnail || 'https://placehold.co/600x400/1e293b/ffffff?text=Video+Preview';
            const desc = data.description || data.desc || 'Watch this video!';

            document.querySelector('meta[property="og:title"]').setAttribute("content", data.title);
            document.querySelector('meta[property="og:description"]').setAttribute("content", desc);
            document.querySelector('meta[property="og:image"]').setAttribute("content", thumbnail);
            document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
        }

        async function shareVideo() {
            if (!currentVideoData) return;

            const shareData = {
                title: currentVideoData.title || 'Check out this video!',
                text: currentVideoData.description || currentVideoData.desc || '',
                url: window.location.href
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                fallbackCopyLink();
            }
        }

        function fallbackCopyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const toast = document.getElementById('copyToast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }).catch(err => {
                 alert("Failed to copy link manually.");
            });
        }

        function showError(msg) {
            document.getElementById('loader').innerHTML = `
                <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
                <p class="error-msg fs-5">${msg}</p>`;
        }
    </script>
</body>
</html>
