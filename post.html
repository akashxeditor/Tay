<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #0f172a; color: #fff; font-family: sans-serif; }
        .container { max-width: 800px; padding-top: 20px; }
        
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: black; border-radius: 12px; overflow: hidden; margin-top: 20px; border: 1px solid #333; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .btn-share { width: 100%; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); margin-top: 15px; padding: 10px; border-radius: 8px; }
        .btn-dl { width: 100%; background: #28a745; color: white; border: none; margin-top: 10px; padding: 10px; border-radius: 8px; text-decoration: none; display: inline-block; text-align: center;}
        
        .error-msg { color: #ff6b6b; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="text-decoration-none text-light">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>

        <div id="loader" class="text-center mt-5">
            <div class="spinner-border text-light"></div>
            <p>Loading Video...</p>
        </div>

        <div id="content" style="display: none;">
            
            <div class="video-wrapper">
                <iframe id="videoFrame" src="" allowfullscreen></iframe>
            </div>

            <h2 id="vidTitle" class="mt-3 h5"></h2>
            
            <div class="row">
                <div class="col-6">
                    <a id="dlBtn" href="#" class="btn-dl" target="_blank">
                        <i class="bi bi-cloud-download"></i> Download
                    </a>
                </div>
                <div class="col-6">
                    <button onclick="copyDeepLink()" class="btn-share">
                        <i class="bi bi-share-fill"></i> Share
                    </button>
                </div>
            </div>

            <p id="vidDesc" class="text-secondary mt-3 small"></p>
        </div>
    </div>

    <script>
        
        // ১. URL থেকে আইডি বের করা
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('id');

        if(!targetId) {
            showError("No video ID provided. Returning to home.");
            setTimeout(() => window.location.href = "index.html", 2000);
        } else {
            loadVideoFromStorage(targetId);
        }

        function loadVideoFromStorage(id) {
            // ২. লোকাল স্টোরেজ থেকে ডাটা লোড করা
            const storedData = localStorage.getItem('videoList');
            
            if (!storedData) {
                showError("Video list not found. Returning to home.");
                setTimeout(() => window.location.href = "index.html", 2000);
                return;
            }

            try {
                const videos = JSON.parse(storedData);
                
                // ৩. ID দিয়ে স্পেসিফিক ভিডিও খুঁজে বের করা
                const video = videos.find(v => v.id == id || v.k == id || v.key == id);

                if (video) {
                    displayVideo(video);
                } else {
                    showError("Video not found in stored list!");
                }

            } catch (e) {
                showError("Error processing stored data.");
            }
        }

        function displayVideo(data) {
            // ৪. YouTube Iframe Logic
            let rawUrl = data.videoUrl || data.link || "";
            let embedUrl = rawUrl;

            if (rawUrl.includes('youtu.be/')) {
                const videoId = rawUrl.split('youtu.be/')[1];
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } else if (rawUrl.includes('youtube.com/watch?v=')) {
                const videoId = rawUrl.split('v=')[1].split('&')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            }

            // UI আপডেট
            document.getElementById('videoFrame').src = embedUrl;
            document.getElementById('vidTitle').innerText = data.title || "No Title";
            document.getElementById('vidDesc').innerText = data.description || data.desc || "";
            document.title = data.title || "Video";
            
            const dlBtn = document.getElementById('dlBtn');
            const dlUrl = data.downloadUrl || data.link;
            
            if (dlUrl) {
                dlBtn.href = dlUrl;
            } else {
                dlBtn.style.display = 'none';
            }

            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function showError(msg) {
            document.getElementById('loader').innerHTML = `<p class="error-msg">${msg}</p>`;
        }

        function copyDeepLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Link Copied!");
            });
        }
    </script>
</body>
</html>
