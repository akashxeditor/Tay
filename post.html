<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Video App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* স্টাইল একই রাখা হয়েছে */
        body { background-color: #f4f7fa; font-family: sans-serif; padding-top: 60px; }
        .video-card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-decoration: none; color: inherit; display: block; margin-bottom: 20px; }
        .thumb { width: 100%; height: 200px; object-fit: cover; background: #ddd; }
        .card-body { padding: 15px; }
        .video-title { font-weight: 600; font-size: 1rem; color: #333; }
        .loading-container { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <nav class="navbar fixed-top bg-white shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-play-circle-fill text-primary"></i> Viral Clips</span>
        </div>
    </nav>

    <div class="container mt-3">
        <div id="grid" class="row">
            <div class="loading-container">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <script>
        // আপনার Supabase Edge Function URL
        const API_URL = "https://zaddbqhvwakcnqelwaxs.supabase.co/functions/v1/rapid-worker";
        const grid = document.getElementById('grid');

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                grid.innerHTML = "";
                
                // ডাটা অ্যারে কিনা চেক করা হচ্ছে
                const videos = Array.isArray(data) ? data : (data.videos || []);

                if(videos.length === 0) { 
                    grid.innerHTML = "<p class='text-center'>No videos found</p>"; 
                    return; 
                }

                videos.forEach(v => {
                    // Deep Link তৈরি করা হচ্ছে: post.html?id=VIDEO_ID
                    // লক্ষ্য করুন: এখানে v.id ব্যবহার করা হয়েছে
                    grid.innerHTML += `
                        <div class="col-12 col-md-4">
                            <a href="post.html?id=${v.id}" class="video-card">
                                <img src="${v.thumbnail}" class="thumb" onerror="this.src='https://placehold.co/600x400'">
                                <div class="card-body">
                                    <h6 class="video-title">${v.title}</h6>
                                    <small class="text-muted">Click to Watch</small>
                                </div>
                            </a>
                        </div>
                    `;
                });
            })
            .catch(err => {
                console.error(err);
                grid.innerHTML = "<p class='text-center text-danger'>Error loading videos</p>";
            });
    </script>
</body>
</html>
