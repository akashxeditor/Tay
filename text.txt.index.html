<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ভিডিও গ্যালারি</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; }
        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 100%;
            text-decoration: none;
            color: black;
            display: block;
        }
        .video-card:hover { transform: scale(1.02); }
        .thumb-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-body { padding: 15px; }
        .card-title { font-size: 16px; font-weight: bold; margin: 0; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Viral Videos</span>
        </div>
    </nav>

    <div class="container">
        <div id="video-grid" class="row g-3">
            <div class="text-center mt-5">Loading videos...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ⚠️ আপনার Firebase Config এখানে বসান (Admin panel এর মতোই)
        const firebaseConfig = {
            apiKey: "AIzaSyBvmM0i0oQyqE7OywtuPaNVwCIb3lcR3yA",
  authDomain: "viral-video-2ddb4.firebaseapp.com",
  databaseURL: "https://viral-video-2ddb4-default-rtdb.firebaseio.com",
  projectId: "viral-video-2ddb4",
  storageBucket: "viral-video-2ddb4.firebasestorage.app",
  messagingSenderId: "371603329130",
  appId: "1:371603329130:web:2125f1eb16b6bfb55e7a13",
  measurementId: "G-L4481L78P1
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const grid = document.getElementById('video-grid');

        // ডাটাবেস থেকে সব ভিডিও আনা
        onValue(ref(db, 'videos'), (snapshot) => {
            grid.innerHTML = "";
            
            if(snapshot.exists()){
                // ডাটা রিভার্স করা (নতুন ভিডিও আগে দেখাবে)
                const videos = [];
                snapshot.forEach(child => {
                    videos.push({id: child.key, ...child.val()});
                });
                videos.reverse();

                videos.forEach(video => {
                    // post.html এ id পাঠানো হচ্ছে (?id=...)
                    const html = `
                        <div class="col-6 col-md-4 col-lg-3">
                            <a href="post.html?id=${video.id}" class="video-card">
                                <img src="${video.thumbnail}" class="thumb-img" alt="${video.title}" onerror="this.src='https://via.placeholder.com/300'">
                                <div class="card-body">
                                    <p class="card-title text-truncate">${video.title}</p>
                                </div>
                            </a>
                        </div>
                    `;
                    grid.innerHTML += html;
                });
            } else {
                grid.innerHTML = "<p class='text-center'>কোনো ভিডিও নেই</p>";
            }
        });
    </script>
</body>
</html>
