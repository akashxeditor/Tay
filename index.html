<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Video App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-color: #6c5ce7; 
            --secondary-color: #a29bfe;
            --bg-color: #f1f2f6; 
            --card-bg: #ffffff; 
            --text-dark: #2d3436;
        }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Poppins', sans-serif; 
            padding-bottom: 100px; /* Space for floating nav */
            padding-top: 70px; 
        }

        /* --- Top Header & Search --- */
        .top-header { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03); 
            height: 65px; 
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .app-title { font-weight: 700; color: var(--primary-color); font-size: 1.3rem; letter-spacing: -0.5px; }
        
        .search-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex; align-items: center; padding: 0 15px;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1050;
        }
        .search-container.active { transform: translateY(0); }
        .search-input {
            border: none; background: #f1f2f6;
            border-radius: 50px; padding: 10px 20px;
            width: 100%; outline: none; font-size: 0.95rem;
        }

        /* --- Video Cards --- */
        .video-card { 
            background: var(--card-bg); 
            border-radius: 18px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.02), 0 2px 6px rgba(0,0,0,0.02);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; color: inherit; display: block; 
            border: 1px solid rgba(0,0,0,0.01);
            height: 100%;
        }
        .video-card:active { transform: scale(0.97); }
        .thumb-wrapper { position: relative; width: 100%; height: 180px; overflow: hidden; }
        .thumb { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .play-icon-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.3); border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center; color: white;
            backdrop-filter: blur(2px);
        }
        .card-body { padding: 16px; }
        .video-title { font-size: 0.95rem; font-weight: 600; color: var(--text-dark); line-height: 1.4; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-meta { font-size: 0.75rem; color: #b2bec3; display: flex; align-items: center; gap: 5px; }

        /* --- Floating Bottom Nav --- */
        .bottom-nav-container {
            position: fixed; bottom: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 1000;
            pointer-events: none;
        }
        .floating-nav {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(98, 0, 234, 0.15);
            display: flex; gap: 30px;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .nav-item-custom {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #b2bec3; cursor: pointer; background: none; border: none; padding: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-item-custom i { font-size: 1.4rem; margin-bottom: 2px; }
        
        .nav-item-custom.active { color: var(--primary-color); transform: translateY(-5px); }
        .nav-item-custom.active i { filter: drop-shadow(0 4px 6px rgba(108, 92, 231, 0.3)); }
        
        /* --- Webview & Others --- */
        .webview-container { width: 100%; height: calc(100vh - 120px); border-radius: 12px; overflow: hidden; background: white; border: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 100px; color: var(--secondary-color); }
        .animate-fade { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="navbar fixed-top top-header px-3">
        <div class="container-fluid p-0 d-flex justify-content-between align-items-center">
            
            <div class="d-flex align-items-center w-100" id="default-nav">
                <span class="app-title"><i class="bi bi-play-circle-fill me-2"></i>Viral Clips</span>
                <div class="ms-auto d-flex gap-3">
                    <i class="bi bi-search fs-5 text-secondary" onclick="switchTab('home'); toggleSearch(true);" style="cursor: pointer;"></i>
                    <i class="bi bi-bell fs-5 text-secondary"></i> 
                </div>
            </div>

            <div class="search-container" id="search-nav">
                <i class="bi bi-search text-muted me-2"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search videos...">
                <i class="bi bi-x-circle-fill text-secondary ms-2 fs-4" onclick="toggleSearch(false)" style="cursor: pointer;"></i>
            </div>

        </div>
    </nav>

    <div class="container mt-2">
        
        <div id="section-home" class="animate-fade">
            <div id="grid" class="row g-3">
                <div class="loading-container">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>

        <div id="section-news" class="d-none animate-fade">
            <div class="webview-container"><iframe src="https://www.bbc.com/bengali"></iframe></div>
        </div>

        <div id="section-setting" class="d-none animate-fade">
            <div class="webview-container"><iframe src="https://example.com"></iframe></div>
        </div>
    </div>

    <div class="bottom-nav-container">
        <div class="floating-nav">
            <button class="nav-item-custom active" onclick="switchTab('home')">
                <i class="bi bi-house-door-fill"></i>
            </button>
            <button class="nav-item-custom" onclick="switchTab('news')">
                <i class="bi bi-newspaper"></i>
            </button>
            <button class="nav-item-custom" onclick="switchTab('setting')">
                <i class="bi bi-gear-fill"></i>
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://zaddbqhvwakcnqelwaxs.supabase.co/functions/v1/rapid-worker";
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        
        // গ্লোবাল ভেরিয়েবল (Global Storage)
        let allVideosData = [];

        // --- Tab Switching Logic ---
        function switchTab(tabName) {
            // Hide all sections and remove active class from buttons
            document.querySelectorAll('[id^="section-"]').forEach(el => el.classList.add('d-none'));
            document.querySelectorAll('.nav-item-custom').forEach(btn => btn.classList.remove('active'));
            
            // Show the target section
            const targetSection = document.getElementById('section-' + tabName);
            if(targetSection) targetSection.classList.remove('d-none');
            
            // Set the active state for the button
            const icons = { 'home': 0, 'news': 1, 'setting': 2 };
            const btns = document.querySelectorAll('.nav-item-custom');
            if(btns[icons[tabName]]) btns[icons[tabName]].classList.add('active');

            // Hide search bar when switching away from home
            if (tabName !== 'home') {
                toggleSearch(false);
            }
        }

        // --- Search Toggle UI ---
        function toggleSearch(show) {
            const searchNav = document.getElementById('search-nav');
            if (show) {
                // Only activate search if we are on the 'home' tab
                if (!document.getElementById('section-home').classList.contains('d-none')) {
                    searchNav.classList.add('active');
                    setTimeout(() => searchInput.focus(), 100); 
                }
            } else {
                searchNav.classList.remove('active');
                if (searchInput.value) {
                    searchInput.value = ''; 
                    renderVideos(allVideosData); // Reset grid on clear/close
                }
            }
        }

        // --- FIXED: Robust Search Logic ---
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            
            if (!allVideosData.length) return; 

            const filtered = allVideosData.filter(v => {
                // Safety Check: Avoid crashing if 'title' is missing
                const title = v.title ? v.title.toString().toLowerCase() : "";
                return title.includes(query);
            });
            
            renderVideos(filtered);
        });

        // --- Render Function ---
        function renderVideos(videos) {
            grid.innerHTML = "";

            if(videos.length === 0) { 
                grid.innerHTML = `
                    <div class='col-12 text-center text-muted mt-5'>
                        <i class='bi bi-search display-1 opacity-25'></i>
                        <p class='mt-3'>No videos found</p>
                    </div>`; 
                return; 
            }

            videos.forEach(v => {
                const videoId = v.id || v.k || v.key;
                const timeString = v.time ? new Date(v.time).toLocaleDateString() : 'Just now';
                const thumb = v.thumbnail || 'https://placehold.co/600x400/e0e0e0/888888?text=No+Image';
                
                grid.innerHTML += `
                    <div class="col-12 col-md-4 col-lg-3 animate-fade">
                        <a href="post.html?id=${videoId}" class="video-card">
                            <div class="thumb-wrapper">
                                <img src="${thumb}" class="thumb" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e0e0e0/888888?text=Error'">
                                <div class="play-icon-overlay"><i class="bi bi-play-fill fs-4"></i></div>
                            </div>
                            <div class="card-body">
                                <h6 class="video-title">${v.title || 'Untitled Video'}</h6>
                                <div class="video-meta">
                                    <i class="bi bi-clock"></i> <span>${timeString}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
            });
        }

        // --- Data Fetching ---
        function fetchVideos() {
             // Show loading spinner
            grid.innerHTML = `<div class="loading-container"><div class="spinner-border text-primary" role="status"></div><p class="mt-2">Loading videos...</p></div>`;

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) throw new Error("API Error");
                    return response.json();
                })
                .then(data => {
                    let videos = Array.isArray(data) ? data : (data.videos || Object.values(data));
                    
                    // Store the reversed list
                    allVideosData = videos.reverse();
                    
                    // Save to local storage
                    localStorage.setItem('videoList', JSON.stringify(allVideosData));

                    // Initial Render
                    renderVideos(allVideosData);
                })
                .catch(error => {
                    console.error("Error:", error);
                    grid.innerHTML = "<div class='col-12 text-center text-danger mt-5'><p>Failed to load videos. Please check the network connection.</p></div>";
                });
        }

        // Call the fetch function when the page loads
        document.addEventListener('DOMContentLoaded', fetchVideos);

    </script>
</body>
</html>
