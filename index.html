<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Video App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-color: #6c5ce7; 
            --secondary-color: #a29bfe;
            --bg-color: #f1f2f6; 
            --card-bg: #ffffff; 
            --text-dark: #2d3436;
        }
        
        body { 
            background-color: var(--bg-color); 
            font-family: 'Poppins', sans-serif; 
            padding-bottom: 100px; /* Space for floating nav */
            padding-top: 70px; 
        }

        /* --- Top Header & Search --- */
        .top-header { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03); 
            height: 65px; 
            transition: all 0.3s ease;
        }
        .app-title { font-weight: 700; color: var(--primary-color); font-size: 1.3rem; letter-spacing: -0.5px; }
        
        .search-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex; align-items: center; padding: 0 15px;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1050;
        }
        .search-container.active { transform: translateY(0); }
        .search-input {
            border: none; background: #f1f2f6;
            border-radius: 50px; padding: 10px 20px;
            width: 100%; outline: none; font-size: 0.95rem;
        }

        /* --- Video Cards --- */
        .video-card { 
            background: var(--card-bg); 
            border-radius: 18px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.02), 0 2px 6px rgba(0,0,0,0.02);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; color: inherit; display: block; 
            border: 1px solid rgba(0,0,0,0.01);
            height: 100%;
        }
        .video-card:active { transform: scale(0.97); }
        .thumb-wrapper { position: relative; width: 100%; height: 180px; overflow: hidden; }
        .thumb { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .play-icon-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.3); border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center; color: white;
            backdrop-filter: blur(2px);
        }
        .card-body { padding: 16px; }
        .video-title { font-size: 0.95rem; font-weight: 600; color: var(--text-dark); line-height: 1.4; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-meta { font-size: 0.75rem; color: #b2bec3; display: flex; align-items: center; gap: 5px; }

        /* --- Floating Bottom Nav --- */
        .bottom-nav-container {
            position: fixed; bottom: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 1000;
            pointer-events: none; /* Let clicks pass through to sides */
        }
        .floating-nav {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(98, 0, 234, 0.15);
            display: flex; gap: 30px;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .nav-item-custom {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #b2bec3; cursor: pointer; background: none; border: none; padding: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-item-custom i { font-size: 1.4rem; margin-bottom: 2px; }
        .nav-item-custom span { font-size: 0.7rem; font-weight: 500; display: none; }
        
        .nav-item-custom.active { color: var(--primary-color); transform: translateY(-5px); }
        .nav-item-custom.active i { filter: drop-shadow(0 4px 6px rgba(108, 92, 231, 0.3)); }
        
        /* --- Webview & Others --- */
        .webview-container { width: 100%; height: calc(100vh - 120px); border-radius: 12px; overflow: hidden; background: white; border: none; }
        iframe { width: 100%; height: 100%; border: none; }
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 100px; color: var(--secondary-color); }
    </style>
</head>
<body>

    <nav class="navbar fixed-top top-header px-3">
        <div class="container-fluid p-0 d-flex justify-content-between align-items-center">
            
            <div class="d-flex align-items-center w-100" id="default-nav">
                <span class="app-title"><i class="bi bi-play-circle-fill me-2"></i>Viral Clips</span>
                <div class="ms-auto d-flex gap-3">
                    <i class="bi bi-search fs-5 text-secondary" onclick="toggleSearch(true)" style="cursor: pointer;"></i>
                    <i class="bi bi-bell fs-5 text-secondary"></i> 
                </div>
            </div>

            <div class="search-container" id="search-nav">
                <i class="bi bi-search text-muted me-2"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search videos...">
                <i class="bi bi-x-circle-fill text-secondary ms-2 fs-4" onclick="toggleSearch(false)" style="cursor: pointer;"></i>
            </div>

        </div>
    </nav>

    <div class="container mt-2">
        
        <div id="section-home" class="animate-fade">
            <div id="grid" class="row g-3">
                <div class="loading-container">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>

        <div id="section-news" class="d-none">
            <div class="webview-container"><iframe src="https://www.bbc.com/bengali"></iframe></div>
        </div>

        <div id="section-setting" class="d-none">
            <div class="webview-container"><iframe src="https://example.com"></iframe></div>
        </div>
    </div>

    <div class="bottom-nav-container">
        <div class="floating-nav">
            <button class="nav-item-custom active" onclick="switchTab('home')">
                <i class="bi bi-house-door-fill"></i>
            </button>
            <button class="nav-item-custom" onclick="switchTab('news')">
                <i class="bi bi-newspaper"></i>
            </button>
            <button class="nav-item-custom" onclick="switchTab('setting')">
                <i class="bi bi-gear-fill"></i>
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://zaddbqhvwakcnqelwaxs.supabase.co/functions/v1/rapid-worker";
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        
        // গ্লোবাল ভেরিয়েবল সব ভিডিও স্টোর করার জন্য (সার্চের জন্য প্রয়োজন)
        let allVideosData = [];

        // --- Tab Switching Logic ---
        function switchTab(tabName) {
            document.querySelectorAll('[id^="section-"]').forEach(el => el.classList.add('d-none'));
            document.querySelectorAll('.nav-item-custom').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById('section-' + tabName).classList.remove('d-none');
            
            // Find button by icon since we removed spans for clean look, or use index
            // Simple approach: Reset all, then add active based on onclick attribute match
            const btns = document.querySelectorAll('.nav-item-custom');
            if(tabName === 'home') btns[0].classList.add('active');
            if(tabName === 'news') btns[1].classList.add('active');
            if(tabName === 'setting') btns[2].classList.add('active');
        }

        // --- Search Toggle UI ---
        function toggleSearch(show) {
            const searchNav = document.getElementById('search-nav');
            if (show) {
                searchNav.classList.add('active');
                searchInput.focus();
            } else {
                searchNav.classList.remove('active');
                searchInput.value = ''; // Clear input
                renderVideos(allVideosData); // Reset grid
            }
        }

        // --- Real-time Search Logic ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allVideosData.filter(v => 
                v.title.toLowerCase().includes(query)
            );
            renderVideos(filtered);
        });

        // --- Render Function (Reusable) ---
        function renderVideos(videos) {
            grid.innerHTML = "";

            if(videos.length === 0) { 
                grid.innerHTML = `
                    <div class='col-12 text-center text-muted mt-5'>
                        <i class='bi bi-search display-1 opacity-25'></i>
                        <p class='mt-3'>No videos found</p>
                    </div>`; 
                return; 
            }

            videos.forEach(v => {
                const videoId = v.id || v.k || v.key;
                const timeString = v.time ? new Date(v.time).toLocaleDateString() : 'Just now';
                
                grid.innerHTML += `
                    <div class="col-12 col-md-4 col-lg-3">
                        <a href="post.html?id=${videoId}" class="video-card">
                            <div class="thumb-wrapper">
                                <img src="${v.thumbnail}" class="thumb" onerror="this.src='https://placehold.co/600x400/e0e0e0/888888?text=Video'">
                                <div class="play-icon-overlay"><i class="bi bi-play-fill fs-4"></i></div>
                            </div>
                            <div class="card-body">
                                <h6 class="video-title">${v.title}</h6>
                                <div class="video-meta">
                                    <i class="bi bi-clock"></i> <span>${timeString}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
            });
        }

        // --- Data Fetching ---
        fetch(API_URL)
            .then(response => {
                if (!response.ok) throw new Error("API Error");
                return response.json();
            })
            .then(data => {
                let videos = Array.isArray(data) ? data : (data.videos || Object.values(data));
                
                // Store in global variable
                allVideosData = videos.reverse();
                
                // Save to local storage
                localStorage.setItem('videoList', JSON.stringify(allVideosData));

                // Initial Render
                renderVideos(allVideosData);
            })
            .catch(error => {
                console.error("Error:", error);
                grid.innerHTML = "<div class='col-12 text-center text-danger mt-5'><p>Failed to load videos.</p></div>";
            });
    </script>
</body>
                </html>
